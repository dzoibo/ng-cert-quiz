<div class="row">
  <div class="col-sm-11">
    <select #category id="categorySelect" (change)="getSubcategories(category.value)">
      <option value=0 >Select category</option>
      <option [value]="category.id" *ngFor="let category of categories">
        {{category.name}}
      </option>
    </select>
    <select #subCategory id="subCategory" *ngIf="subCategories.length>0">
      <option>Select a subCategory</option>
      <option [value]="subCategory" *ngFor="let subCategory of subCategories">
        {{subCategory}}
      </option>
    </select>
    <select #difficulty id="difficultySelect">
      <option>Select difficulty</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
    <button class="primary" id="createBtn" (click)="createQuiz(category.value, difficulty.value)">Create</button>
  </div>

</div>
<div class="row">
   <app-quiz [questions]="questions$ | async" ></app-quiz>
</div>
